<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
</head>
<body>
  <div class="container text-center text-white py-5" style="background-color: #222; height: 100vh;">
    <h1 class="mb-5 display-4">Image Resizing Application</h1>
  
    <div class="p-5 bg-dark rounded mb-4 border border-light">
      <div class="mb-3">
        <i class="bi bi-file-earmark" style="font-size: 2rem;"></i>
        <p>Drag & Drop Files Here</p>
      </div>
  
      <div class="d-flex justify-content-center gap-2 mb-3">
        <button class="btn btn-light">Clear Upload</button>
        <label class="btn btn-secondary mb-0">
          Browseâ€¦
          <input type="file" hidden multiple (change)="onImageSelect($event)">
        </label>
      </div>
    </div>
  
    <div class="mb-4">
      <h5 class="text-uppercase">Dimensions</h5>
      <p>Choose the dimension into which you want to resize your image(s)</p>
      <select class="form-select w-50 mx-auto" (change)="onDimensionSelect($event)">
        <option value="">Choose...</option>
        <option value="640x360">640 x 360</option>
        <option value="1280x720">1280 x 720</option>
        <option value="1920x1080">1920 x 1080</option>
      </select>
      
    </div>
  
    <button class="btn btn-outline-light px-4 py-2" (click)="onSubmit()">RESIZE</button>

  </div>
  
</body>
</html>
